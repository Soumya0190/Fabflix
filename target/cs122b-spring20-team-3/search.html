<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <title>Fabflix-Search</title>
</head>
<body>
<header>
    <nav>
                <span id = "navigation">
                     <a href = "shopping-cart.html" id = "movies_list_button">View Shopping Cart</a>

                </span>

    </nav>
</header>
<main>

        <h1>Search Movies</h1>
        <hr >
         <h3>Browse By Genre</h3>
    <div id ="divGenreList" class="searchDiv"></div>
              <br>
        <h3>Browse By Title</h3>
            <div id ="divTitleList" class ="searchDiv"></div>
                <hr>

        <form id = "search_form" method = "GET" action = "movie-list.html">
            <table id = "searchTable" class = "fabflix_table" border="0" width="70%" align="center">
                <thead>
                <tr>
                    <td colspan="3"><h3>Select search criteria</h3></td>
                </tr>
                </thead>
                <tbody class = "fabflix_table">
                <tr><td>Title</td><td> <input type="text" id="searchTitle" name="searchTitle" ></td></tr>
                <tr><td>Director</td><td><input type="text" id="searchDirector" name="searchDirector"></td></tr>
                <tr><td>Year</td><td><input type="text" id="searchYear" name="searchYear" value=""></td></tr>
                <tr><td>Star's Name</td><td> <input type="text" id="searchStar" name="searchStar" value=""></td></tr>
                <tr><td>Select records per page</td><td><select id="recordsPerPage" name="recordsPerPage">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select></td></tr>
                <tr><td colspan="3" align ="center">
                    <input type="submit" id="searchButton" align ="center" class ="app_button" value="Search Movies" />
                </td></tr>
                <tr><td></td><td></td></tr>

                </tbody>
            </table>

        </form>

        <div id = "search_error_message" style="display: none; visibility: hidden"></div>
        <div id ="moviesResult" >
            <h2>Movies List</h2>
            <table id = "movies_list_table" class = "fabflix_table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th>Genres</th>
                    <th>Stars</th>
                </tr>
                </thead>
                <tbody id ="movies_list_body" class = "fabflix_table">
                </tbody>

            </table>
        </div>
</main>
<footer>
<hr />
    <div align="center" width="100%">
        <a href="/api/login?logout=Y">Log Out</a> &nbsp;&nbsp; <a href="#">About Us</a>
        </div>
</footer>
<script src="js/search.js"></script>
</body>
</html>
