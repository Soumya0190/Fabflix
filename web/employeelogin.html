<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!-- This page will be redirected from any url if you are not logged in -->
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel = "stylesheet" href = "./css/styles.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <title>Employee Login to Fablix</title>
        </head>
<body>
<br>
<h1>Login to Fablix Dashboard</h1>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<hr />
<div id="divLogin" align="center" width=80%">
    <form id="emp_login_form" method="post" action="#">
        <input type="hidden" id="usertype" value="admin"  />
        <br /><br />
        <label><b>Username</b></label>
        <label>
            <input name="username" placeholder="Enter Username" type="text" value="TA" />
        </label>
        <br /><br /><br />
        <label><b>Password</b></label>
        <label>
            <input name="password" placeholder="Enter Password" type="password" value="CS122B" />
        </label>
        <br /><br />
        <input type="submit" value="Login" class ="app_button"><br />
    </form>
</div>
<div id="login_error_message" align ="center" width="100%"></div>

<!-- include jQuery-->

<!-- include our own JS file -->
<script src="js/employeelogin.js"></script>

</body>
</html>
