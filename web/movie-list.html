<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/common.js"></script>

    <title>Fabflix - Movie List</title>
</head>
<body>
<header>
    <nav>
        <div id = "navigation">
            <a href = "search.html" id = "search_list_button">Search Movies</a>
            <br />
            <span id = "custOptnavigation">
                   <a href = "shopping-cart.html" id = "movies_list_button">View Shopping Cart</a> </span>
            <span id = "empOptnavigation">
                    <a href = "dashboard.html" id = "adminDashboard_button" class ="app_button">Admin Dashboard</a>

               </span>
        </div>
    </nav>
</header>
<main>
    <h1>Fabflix Movies List</h1>
    <h2>Movies List</h2><hr />
    <div id = "result_error_message" ></div>
    <div id="divAddToCart" class="modal">
        <div class="modal-content">
            <span class="closeCartMsg" onclick ="javascript:hidePopUp();">&times;</span>
            <span id="cartMsg" ></span>
        </div>
    </div>
    <div id="divSearchResults">
        <table id = "movies_list_table" class = "fabflix_table" width="100%">
            <thead>
            <tr>
                <th id ="tdTitle" name="TD" onclick="sortTable(0,'alpha');">Title</th>
                <th id="tdRating"  name="TD" onclick="sortTable(1,'number');">Rating</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody id ="movies_list_body" class = "fabflix_table">
            </tbody>
        </table>
    </div>
</main>
<footer>
    <div class="center"><div id="divPg" class ="pagination" ></div></div>
    <hr />
    <div align="center" width="100%">
        <a href="/api/login?logout=Y">Log Out</a> &nbsp;&nbsp;
        <a href="#">About Us</a>&nbsp;
        <a href = "search.html" id = "addMore_button">Add More to Cart</a></span>
    </div>
</footer>
</body>
<script src="js/movie-list.js"></script>


</html>
