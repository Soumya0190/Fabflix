<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "./css/styles.css">
    <title>Login to Fablix</title>
</head>
<body>
<br>
<h1>Login to Fablix</h1>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<hr />
<div id="divLogin" align="center" width=80%">
<form id="login_form" method="post" action="#">
    <br /><br />
    <label><b>Username</b></label>
    <label>
        <input name="username" placeholder="Enter Username" type="text" value="a@email.com" />
    </label>
    <br /><br /><br />
    <label><b>Password</b></label>
    <label>
        <input name="password" placeholder="Enter Password" type="password" value="a2" />
    </label>
    <br /><br /><br />
    <input type="submit" value="Login" class ="app_button">
</form>
</div>
<div id="login_error_message" align ="center" width="100%"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="js/login.js"></script>

</body>
</html>
